<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Sign up!</title>

        <link rel="stylesheet" href="./styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mooli&display=swap">

    </head>
    <body>

        <div class="flex-container">

            <div class="sideA">

                <img src="./Assets/pexels-caio-12732558.jpg"> 

            </div>

            <div class="sideB">
                
                <div class="sectionA">
            
                    <strong>
                   
                        <p class="content"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                   
                    </strong>

                </div>

                <div id="sectionB" class="sectionB">

                    <p>Let's do this!</p>

                    <table>

                        <tr>

                            <td>

                                <label for="fName">First Name</label><br>
                                <input id="fName "type="text">

                            </td>

                            <td>

                                <label for="lName">Last Name</label><br>
                                <input id="lName" type="text">

                            </td>

                        </tr>

                        <tr>

                            <td>

                                <label for="email">Email</label><br>
                                <input id="email "type="email">

                            </td>

                            <td>

                                <label for="phone">Phone Number</label><br>
                                <input id="phone" type="number">

                            </td>

                        </tr>

                        <tr>

                            <td>

                                <label for="password">Password</label><br>
                                <input id="password" type="password">

                            </td>

                            <td>

                                <label for="confirm">Confirm Password</label><br>
                                <input id="confirm" type="password">

                            </td>

                        </tr>

                    </table>

                </div>

                <div id="sectionC" class="sectionC">

                    <button type="submit">Create Account!</button>
                    <p>Already have an account? <a href="">Log In</a></p>

                </div>

            </div>

        </div>

    </body>
</html>
